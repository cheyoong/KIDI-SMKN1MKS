<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" initial-scale="1.0" />
    <title>DATA SISWA PPLG XI SMKN 1 MAKASSAR</title>
  </head>
  <body>
    <h1>FORM DATA SISWA PPLG KELAS XI</h1>
    <h2>
      Tabel ini bertujuan untuk memperlihatkan data siswa kelas yang berada di
      Kelas XI PPLG SMKN 1 MAKASSAR
    </h2>

    <form action="/tacos">
      <p>
        <label for="username">Enter a username :</label>
        <input
          id="username"
          type="text"
          placeholder="username"
          name="username"
        />
      </p>
      <p>
        <label for="password">Enter a password :</label>
        <input
          id="password"
          type="text"
          placeholder="password"
          name="password"
        />
      </p>
      <p>
        <label for="email">Enter a email :</label>
        <input id="email" type="text" placeholder="email" name="email" />
      </p>
      <p>
        <label for="date">Enter a date :</label>
        <input id="date" type="text" placeholder="date" name="date" />
      </p>
      <p>
        <label for="color">Enter a color :</label>
        <input id="color" type="text" placeholder="color" name="color" />
      </p>
    </form>
  </body>
</html>
