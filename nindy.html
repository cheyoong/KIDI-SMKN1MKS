          id="password"
          type="text"

      </p>

      </p>
      <p>
        <label>
          Enter a Number :
          <input
            type="number"
            placeholder="enter a number"
            name="num"
            min="1"
            max="10"
          />
        </label>
      </p>
      <button type="button">Regular Button (won't submit)</button>
